<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Signup</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <select id="role" title="Select user role">
      <option value="">Select Role</option>
      <option value="superadmin">Super Admin</option>
      <option value="admin">Admin</option>
      <option value="user">User</option>
    </select>
    <button onclick="signup()">Signup</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBAojU0U4T6Mxiju-IGRjePkZlynIu_Nc",
      authDomain: "gibsloginsys.firebaseapp.com",
      projectId: "gibsloginsys",
      storageBucket: "gibsloginsys.firebasestorage.app",
      messagingSenderId: "103609845193",
      appId: "1:103609845193:web:b5f2d468a1968d015a5418"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    window.signup = function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      if (!email || !password || !role) {
        alert("Please fill all fields");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          set(ref(db, "users/" + user.uid), {
            email: email,
            role: role
          });
          alert("Signup successful!");
          window.location.href = "login.html"; // ðŸ”„ Redirect after signup
        })
        .catch((error) => {
          alert(error.message);
        });
    };
  </script>
</body>
</html>
