<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - GBS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="login-box">
    <h2>Create an Account<br><span class="urdu">اکاؤنٹ بنائیں</span></h2>
    <form>
      <div class="form-group">
        <label>Username / صارف کا نام</label>
        <input type="text" required />
      </div>
      <div class="form-group">
        <label>Email / ای میل</label>
        <input type="text" required />
      </div>
      <div class="form-group">
        <label>Password / پاس ورڈ</label>
        <input type="password" required />
      </div>
      <button type="submit">Signup / سائن اپ</button>
    </form>
  </div>
</body>
</html>
